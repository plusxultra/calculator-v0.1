
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="header"><i class="fas fa-calculator"></i> Calculator by Cele</h1>
    <form id="calculator">
        <div id="display" name="display" class="h-50 d-inline-block">
            <div id="result__div">
                <input type="text" name="display__result" id="result">
            </div>
            <div id="input__div">
                <input type="text" name="display__input" id="input">
            </div>
        </div>
        <hr>
        <div id="keys">
            <input type="button" name="add" value="+" class="ops" onClick="inputNum(add.value)">
            <input type="button" name="sub" value="-" class="ops" onClick="inputNum(sub.value)">
            <input type="button" name="mult" value="*" class="ops" onClick="inputNum(mult.value)">
            <input type="button" name="divid" value="/" class="ops" onClick="inputNum(divid.value)">

            <input type="button" name="n7" value="7" class="number" onClick="inputNum(n7.value)">
            <input type="button" name="n8" value="8" class="number" onClick="inputNum(n8.value)">
            <input type="button" name="n9" value="9" class="number" onClick="inputNum(n9.value)">
            <input type="button" name="cl" value="C" class="ops" onClick="deleteNum()">

            <input type="button" name="n4" value="4" class="number" onClick="inputNum(n4.value)">
            <input type="button" name="n5" value="5" class="number" onClick="inputNum(n5.value)">
            <input type="button" name="n6" value="6" class="number" onClick="inputNum(n6.value)">
            <input type="button" name="clal" value="AC" class="ops" onClick="deleteAll()">

            <input type="button" name="n1" value="1" class="number" onClick="inputNum(n1.value)">
            <input type="button" name="n2" value="2" class="number" onClick="inputNum(n2.value)">
            <input type="button" name="n3" value="3" class="number" onClick="inputNum(n3.value)">
            <input type="button" name="equal" value="=" class="ops ops--enter" onClick="computeNum()">

            <input type="button" name="n0" value="0" class="number number--zero" onClick="inputNum(n0.value)">
            <input type="button" name="nd" value="." class="number" onClick="inputNum(nd.value)">
        </div>
    </form>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
